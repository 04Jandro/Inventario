<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
</head>
<body>
    <table border>
        <thead>
            <th>producto</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Categoría</th>
        </thead>
        <tbody>
            {% for prod in res%}
            <tr>
                <td>{{prod[0]}}</td>
                <td>{{prod[1]}}</td>
                <td>{{prod[2]}}</td>
                <td>{{prod[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<br><br>
<a href="/recargar">
    <input type="button" value="Recargar" style="background-color:rgb(255, 191, 0); font-size: 20px; font-family: cursive; margin-right: 20px;"></a>
<a href="/agregarproducto">
        <input type="button" value="agregar un producto" style="background-color:rgb(255, 191, 0); font-size: 20px; font-family: cursive; margin-right: 20px;"></a>
<br><br>
</html>
